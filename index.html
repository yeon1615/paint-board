<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paint Board</title>
  </head>
  <body>
    <div id="jsColors" class="colors">
      <div
        class="colors__color jsColor"
        style="background-color: black"
        data-color="#000000"
      ></div>
      <div
        class="colors__color jsColor"
        style="background-color: white"
        data-color="#ffffff"
      ></div>
      <div
        class="colors__color jsColor"
        style="background-color: red"
        data-color="#ff0000"
      ></div>
      <div
        class="colors__color jsColor"
        style="background-color: orange"
        data-color="#ffa500"
      ></div>
      <div
        class="colors__color jsColor"
        style="background-color: yellow"
        data-color="#ffff00"
      ></div>
      <div
        class="colors__color jsColor"
        style="background-color: green"
        data-color="#008000"
      ></div>
      <div
        class="colors__color jsColor"
        style="background-color: blue"
        data-color="#0000ff"
      ></div>
      <div
        class="colors__color jsColor"
        style="background-color: navy"
        data-color="#000080"
      ></div>
      <div
        class="colors__color jsColor"
        style="background-color: purple"
        data-color="#800080"
      ></div>
      <input type="color" id="jsColorInput" class="colors__input" />
    </div>
    <canvas id="jsCanvas" class="canvas" width="600" height="600"></canvas>
    <div class="controls">
      <input
        type="range"
        id="jsRange"
        min="0.1"
        max="5"
        value="2.5"
        step="0.1"
      />
      <button id="jsMode">Fill</button>
      <button id="jsEraser">Erase</button>
      <button id="jsClear">Clear</button>
      <label for="jsFile"
        >Add Photo<input id="jsFile" type="file" accept="image/*"
      /></label>
      <input id="jsText" type="text" placeholder="Double-click the canvas :)" />
      <button id="jsSave">Save</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
